<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/docs.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600|Poly" />

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.name }}
    </title>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47036366-1', 'meskyanichi.github.io');

    </script>
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        {% include nav %}
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
